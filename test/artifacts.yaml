name: Test artifact server

on:
  workflow_call:

jobs:
  upload:
    runs-on: ubuntu-latest
    name: Upload Artifact
    steps:
      - uses: actions/checkout@v4
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: test/artifacts/*

  download:
    runs-on: ubuntu-latest
    needs: upload
    name: Download Artifact
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v5
        with:
          name: artifact
      - name: List files
        run: ls ${GITHUB_WORKSPACE}
