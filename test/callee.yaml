on:
  workflow_call:
    inputs:
      string_input:
        type: string
      bool_input:
        type: boolean
      number_input:
        type: number
      empty_string_input:
        type: string
      empty_bool_input:
        type: boolean
      empty_number_input:
        type: number

jobs:
  job_1:
    runs-on: ubuntu-latest
    steps:
      - name: Run a one-line script
        run: echo Hello, world!
      - name: I am ${{ github.job }}
        id: output
        run: |
          echo Output from ${{ github.job }}

  job_2:
    needs: job_1
    runs-on: ubuntu-latest
    name: reusable_job_2
    steps:
      - name: Run a one-line script
        run: echo Hello, world!
      - name: I am ${{ github.job }}
        id: output
        run: |
          echo Output from ${{ github.job }}
